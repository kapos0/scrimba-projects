<html>
    <head>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="container">
            <h1>ðŸ“Œ Leads Tracker</h1>

            <div class="input-section">
                <input type="text" id="input-el" placeholder="Enter a URL..." />
                <button id="input-btn">SAVE INPUT</button>
                <button id="tab-btn">SAVE TAB</button>
            </div>

            <div class="note-section">
                <input
                    type="text"
                    id="note-el"
                    placeholder="Add a note (optional)..."
                />
                <button id="note-btn">ADD NOTE ONLY</button>
            </div>

            <button id="delete-btn" class="delete-all-btn">DELETE ALL</button>

            <ul id="ul-el"></ul>

            <!-- Edit Modal -->
            <div id="edit-modal" class="modal hidden">
                <div class="modal-content">
                    <h2>Edit Lead</h2>
                    <input type="text" id="edit-url" placeholder="URL..." />
                    <input type="text" id="edit-note" placeholder="Note..." />
                    <div class="modal-buttons">
                        <button id="save-edit-btn" class="save-btn">
                            SAVE
                        </button>
                        <button id="cancel-edit-btn" class="cancel-btn">
                            CANCEL
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
