<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Blackjack Game</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>♠ BLACKJACK ♠</h1>
                <div class="balance">
                    Balance: $<span id="balance">1000</span>
                </div>
            </div>

            <div class="game-area">
                <!-- Dealer Section -->
                <div class="dealer-section">
                    <h2>Dealer</h2>
                    <div class="hand dealer-hand">
                        <div id="dealer-cards" class="cards-container"></div>
                    </div>
                    <div class="hand-value">
                        Total: <span id="dealer-total">0</span>
                    </div>
                </div>

                <!-- Status Message -->
                <div id="status-message" class="status-message"></div>

                <!-- Player Section -->
                <div class="player-section">
                    <h2>Player</h2>
                    <div class="hand player-hand">
                        <div id="player-cards" class="cards-container"></div>
                    </div>
                    <div class="hand-value">
                        Total: <span id="player-total">0</span>
                    </div>
                </div>
            </div>

            <!-- Betting Section -->
            <div class="betting-section">
                <label for="bet-amount">Bet Amount:</label>
                <input
                    type="number"
                    id="bet-amount"
                    min="10"
                    max="500"
                    value="50"
                    step="10"
                />
                <button id="deal-btn" class="btn btn-primary">Deal</button>
            </div>

            <!-- Control Buttons -->
            <div class="controls">
                <button id="hit-btn" class="btn btn-secondary" disabled>
                    Hit
                </button>
                <button id="stand-btn" class="btn btn-secondary" disabled>
                    Stand
                </button>
                <button id="new-game-btn" class="btn btn-primary">
                    New Game
                </button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
